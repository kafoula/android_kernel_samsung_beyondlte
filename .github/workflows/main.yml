name: build

on:
  push:
    branches: [ "test-APatch" ]
  pull_request:
    branches: [ "test-APatch" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out
        uses: actions/checkout@v3

      - name: Build
        run: ./build.sh d2x N
        
      - name: Artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: ${{ github.workspace }}/build/
